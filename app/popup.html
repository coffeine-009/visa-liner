<!Doctype html>
<html>

  <head>
    <style>
      .form-group {
        margin: 15px;
        width: 600px;
      }
        .form-group label {
          width: 60px;
          float: left;
        }

        .form-group .form-input {
          display: inline-block;
          margin-left: 60px;
        }

      table {
        font-size: smaller;
        font-family: Arial;
      }

      table td,th {
        border-bottom: 1px solid #ccc;
        padding: 5px;
      }
    </style>

    <script src = "popup.js"></script>
  </head>

  <body>

    <header>
      <nav><h1>Configuration</h1></nav>
    </header>

    <main>
      <form>
        <div class = "form-group">
          <label>URL:</label>
          <input type = "url" class = "form-input" value = "https://visapoint.eu" disabled = "disabled">
        </div>

        <div class = "form-group">
          <label>Interval(s):</label>
          <input id = "interval" class = "form-input" type = "number" value = "60">
        </div>
        <hr />

        <div class = "form-group">
          <label>Citizenship:</label>
          <select id = "citizenship" class = "form-input"></select>
        </div>
        <div class = "form-group">
          <label>Embassy:</label>
          <select id = "embassy" class = "form-input"></select>
        </div>
        <div class = "form-group">
          <label>Visatype:</label>
          <select id = "visatype" class = "form-input"></select>
        </div>

        <div class = "form-group">
          <input id = "save" type = "button" value = "Save">
        </div>
      </form>
    </main>

    <footer>&copy 2016 by Vitaliy T.</footer>

  </body>
</html>
