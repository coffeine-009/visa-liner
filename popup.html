<!Doctype html>
<html>

  <head>
    <style>
      .form-group {
        margin: 15px;
      }
    </style>

    <script src = "popup.js"></script>
  </head>

  <body>

    <header>
      <nav><h1>Configuration</h1></nav>
    </header>

    <main>
      <form>
        <div class = "form-group">
          <label>URL:</label>
          <input type = "url" value = "https://visapoint.eu" disabled = "disabled">
        </div>
        <div class = "form-group">
          <label>Interval(s):</label>
          <input id = "interval" type = "number" value = "60">
        </div>

        <!-- Page -->
        <div class = "form-group">
          <label>Page:</label>
          <select id = "page"></select>
        </div>
        <div class = "form-group">
          <label>Add a new page:</label>
          <input id = "page-new" type = "text" placeholder = "URI of page"/>
        </div>

        <div class = "form-group">
          <label>Add action:</label>
          <select id = "action-type">
            <option value = "click">Click</option>
            <option value = "captcha">Captcha</option>
          </select>
          <input id = "action-el" type = "text" placeholder = "XPath for element"/>
        </div>

        <table id = "actions"></table>

        </div>

        <div class = "form-group">
          <input id = "save" type = "button" value = "Save">
        </div>
      </form>
    </main>

    <footer>&copy 2016 by Vitaliy T.</footer>

  </body>
</html>
